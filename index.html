<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <!-- <script src="index.js" defer></script> -->
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="body">
        <div class="player">
            <div class="rock"><span>rock</span></div>
            <div class="paper"><span>paper</span></div>
            <div class="scissors"><span>scissors</span></div>
        </div>
        <div class="bot">
            <div class="rock"><span>rock</span></div>
            <div class="paper"><span>paper</span></div>
            <div class="scissors"><span>scissors</span></div>
        </div>
    </div>
</body>
</html>
