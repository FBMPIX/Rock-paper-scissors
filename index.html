<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <!-- <script src="index.js" defer></script> -->
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="body">
        <div class="player">
            <div class="rock"><span></span></div>
            <div class="paper"><span></span></div>
            <div class="scissors"><span></span></div>
        </div>

        <div class="results">
            <div class="leftAlign">
                <div class="playerWins"> <span>0</span> </div>
                <div class="botWins"> <span>0</span> </div>
            </div>
            <div class="textContainer"></div>
        </div>
        <div class="bot">
            <div class="rock"><span></span></div>
            <div class="paper"><span></span></div>
            <div class="scissors"><span></span></div>
        </div>
    </div>
</body>
</html>
